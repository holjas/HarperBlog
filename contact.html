<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT-HollyJasiuraProjectOne</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ca2de226c8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="wrapperSides">
        <!-- Top Navigation Start -->
        <nav class="navBar">
          <ul class="navSelection">
            <li><i class="fas fa-bars"></i></li>
            <li><a href="./index.html">home</a></li>
            <li><a href="./index.html#aboutHarper">about</a></li>
            <li><span class="navLogo">harper</span></li>
            <li><a href="./blog.html">blog</a></li>
            <li><a href="./contact.html" class="active">contact</a></li>
          </ul>
        </nav>
        <!-- Top Navigation End -->
      </div>
    </header>

    <!-- contactHeader Start -->
    <section class="contactHeaderImage">
      <img src="./assets/contact-image-1.jpg" alt="blue and pink waves" />
    </section>
    <!-- contactHeader End -->

    <!--  -->
    <!-- mainBlogSection Start -->
    <section class="wrapperSectionPrimary">
      <div class="wrapper contactSection">
        <!-- aside Starts -->
        <aside class="asideContact">
          <div class="contactIcons">
            <h4>
              <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
            </h4>
            <h4>
              <a href="https://www.twitter.com" target="_blank">
                <i class="fab fa-twitter"></i
              ></a>
            </h4>
            <h4>
              <a href="https://www.linkedin.com" target="_blank">
                <i class="fab fa-linkedin-in"></i
              ></a>
            </h4>
            <h4>
              <a href="https://www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i
              ></a>
            </h4>
          </div>

          <div class="contactText">
            <h3><a href="mailto:info@email.com">info@email.com</a></h3>
            <p>123 - 456- 7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
          </div>
        </aside>
        <!-- aside Ends -->

        <!-- commentContact starts -->
        <section class="mainContact">
          <div class="formShared">
            <form
              action=""
              method="POST"
              class="contactForm"
              name="contactForm"
            >
              <legend>get in touch with harper</legend>
              <label for="userName">your name</label>
              <input
                type="text"
                id="userName"
                name="userName"
                placeholder="Name"
                class="formItem"
              />
              <label for="userEmail">your email</label>
              <input
                type="email"
                id="userEmail"
                name="userEmail"
                placeholder="Email address"
                class="formItem"
              />
              <label for="userComment">your comments</label>
              <textarea
                name="userComment"
                id="userComment"
                placeholder="Comment"
              ></textarea>
              <button type="submit" class="btnLarge">post comment</button>
            </form>
          </div>

          <!-- commentContact Section end  -->
        </section>

        <!-- mainBlogSection End -->
      </div>
    </section>
    <footer>
      <p>Copyright &copy 2018 HackerYou</p>
    </footer>
  </body>
</html>
